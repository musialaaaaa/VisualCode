<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Bảng Thành Phần Dinh Dưỡng</title>
</head>
<body>
    <div class="container mt-4">
        <h4 class="text-center text-danger fw-bold">Bảng Thành Phần Dinh Dưỡng</h4>
        <table class="table table-bordered">
            <thead>
                <tr class="bg-warning text-center">
                    <th rowspan="2">Thành Phần</th>
                    <th colspan="2">Giá Trị</th>
                </tr>
                <tr class="bg-warning text-center">
                    <th>Khối Lượng</th>
                    <th>% DV*</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calories</td>
                    <td>200 kcal</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Béo</td>
                    <td>9 g</td>
                    <td>14%</td>
                </tr>
                <tr>
                    <td>Chất Béo Bão Hòa</td>
                    <td>4 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Đạm</td>
                    <td>8 g</td>
                    <td>16%</td>
                </tr>
                <tr>
                    <td>Chất Xơ</td>
                    <td>5 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Đường</td>
                    <td>12 g</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td rowspan="2">Vitamin</td>
                    <td>Vitamin C</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Vitamin D</td>
                    <td>10%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
